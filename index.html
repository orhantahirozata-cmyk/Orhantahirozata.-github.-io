<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İyi ki Biz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; 
      background: linear-gradient(135deg, #ffe6f0, #f0e6ff); font-family: 'Pacifico', cursive;}
    #container { position: relative; width:100%; height:100%; display:flex; align-items:center; justify-content:center; flex-direction:column; }
    
    #flower {
      width: 100px; height: 100px;
      opacity: 0.8;
      transition: all 1.8s ease;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/3a/White_lily_flower.jpg') no-repeat center;
      background-size: contain;
    }

    #message {
      margin-top: 20px;
      font-size: 1.6em;
      color: #4a2c42;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease;
      padding: 0 20px;
    }

    #heart {
      margin-top: 15px;
      width: 30px; height: 30px;
      background: red;
      transform: rotate(-45deg);
      position: relative;
      opacity: 0;
    }
    #heart:before, #heart:after {
      content: "";
      position: absolute;
      width: 30px; height: 30px;
      background: red;
      border-radius: 50%;
      top: 0;
      left: 15px;
    }
    #heart:after { left: 0; top: -15px; }
    @keyframes beat {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.3) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    .particle {
      position: absolute;
      width: 8px; height: 8px;
      background: rgba(255,0,80,0.8);
      border-radius: 50%;
      animation: float 4s infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="flower"></div>
    <div id="message">İyi ki 2 ayd
